<!DOCTYPE html>
<html lang="en">

<!--共用要import的東西都放在head裡-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes for NTU:{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/template.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <nav>
            {% if current_user.is_anonymous %}
            <!--沒有登入的navbar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand text-white">Pakappa</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav navbar-right">
                      <li class="nav-item">
                          <a class="nav-link active" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="/login">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="/register">Register</a>
                      </li>
                    </ul>  
                  </div>
                </div>
              </nav>
            
            {% else %}
            <!--有登入的navbar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand text-white">Pakappa</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav navbar-right">
                      <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="/user/{{current_user.name}}">Notelist</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="/newnote/{{current_user.name}}">New Note</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="/search">Search</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="https://nol.ntu.edu.tw/nol/guest/index.php" target="_blank">NTU Course</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="/logout">Logout</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

            
            {% endif %}

            
        </nav>

    </div>

    <main>
      {% block main %}{% endblock %}
    </main>

    <footer class="footer">

        <!-- Footer -->
        <footer class="text-center text-lg-start bg-light text-muted">
          <!-- Copyright -->
          <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            <p>© 2021 NTU</p>
            <p>Created by Max Huang & Jenny Lin</p>
          </div>
          <!-- Copyright -->
        </footer>
        <!-- Footer -->

        
    </footer>
</body>

</html>
